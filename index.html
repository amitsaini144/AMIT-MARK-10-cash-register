<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Cash Register</title>
</head>
<body>
    <h1 class="heading">Cash Register Manager</h1>
    <div class="container">
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount">Bill Amount :</label>
        <input id="bill-amount" type="number" >

        <label for="cash-given">Cash Given :</label>
        <input id="cash-given" type="number" >
        <button id="check-button">Check</button>
        <p id="error-message"></p>

        <table class="table-change">
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                 <td id="no-of-notes"></td>
                 <td id="no-of-notes"></td>
                 <td id="no-of-notes"></td>
                 <td id="no-of-notes"></td>
                 <td id="no-of-notes"></td>
                 <td id="no-of-notes"></td>
                 <td id="no-of-notes"></td>
                 <td id="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td class="amount-given">2000</td>
                <td class="amount-given">500</td>
                <td class="amount-given">100</td>
                <td class="amount-given">50</td>
                <td class="amount-given">20</td>
                <td class="amount-given">10</td>
                <td class="amount-given">5</td>
                <td class="amount-given">1</td>
            </tr>
        </table>
    </div>
</body>
<script src="./index.js"></script>
</html>
